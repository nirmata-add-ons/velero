# This YAML file shows how to deploy the snapshot controller

# The snapshot controller implements the control loop for CSI snapshot functionality.
# It should be installed as part of the base Kubernetes distribution in an appropriate
# namespace for components implementing base system functionality. For installing with
# Vanilla Kubernetes, velero makes sense for the namespace.

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: snapshot-controller
  namespace: velero
  labels: 
    app.kubernetes.io/name: "snapshot-controller"
    app.kubernetes.io/instance: "snapshot-controller-velero-aws"
    app.kubernetes.io/component: "velero-aws"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: snapshot-controller
  # the snapshot controller won't be marked as ready if the v1 CRDs are unavailable
  # in #504 the snapshot-controller will exit after around 7.5 seconds if it
  # can't find the v1 CRDs so this value should be greater than that
  minReadySeconds: 15
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: "snapshot-controller"
        app.kubernetes.io/name: "snapshot-controller"
        app.kubernetes.io/instance: "snapshot-controller-velero-aws"
        app.kubernetes.io/component: "velero-aws"
    spec:
      serviceAccountName: snapshot-controller
      containers:
        - name: snapshot-controller
          image: gcr.io/k8s-staging-sig-storage/snapshot-controller:v6.0.1
          args:
            - "--v=5"
            - "--leader-election=true"
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: "1000m"
              memory: "512Mi"
            requests:
              cpu: "500m"
              memory: "128Mi"
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 65535
            capabilities:
              drop:
                - ALL
                - CAP_NET_RAW
              add:
                - CAP_NET_ADMIN
